




<div class="container-login100" style="background-image: url('../../assets/Login_v9/images/hinh-nen-4k-4.jpg');">
  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    <form class="login100-form validate-form" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
				<span class="login100-form-title p-b-37">
				Đăng nhập
				</span>
      <div *ngIf="isLoginFailed" style="color: red">
        {{errorMessage}}
      </div>
      <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
        <input  class="input100" type="text" placeholder="username or email" formControlName="username" >
        <span class="focus-input100"></span>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="formLogin.controls.username?.errors?.required && formLogin.controls.username?.touched">
        Không được để trống !!
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="formLogin.controls.username?.errors?.minlength">
        ít nhất 4 ký tự !!
      </div>
      <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
        <input class="input100" type="password" name="pass" placeholder="password" formControlName="password" >
        <span class="focus-input100"></span>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="formLogin.controls.password?.errors?.required && formLogin.controls.password?.touched">
        Không được để trống  !!
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="formLogin.controls.password?.errors?.minlength">
        ít nhất 5 ký tự  !!
      </div>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn">
         Đăng nhập
        </button>
      </div>
    </form>
  </div>
</div>
